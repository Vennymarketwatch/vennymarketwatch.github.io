name: Daily US Close Scan

on:
  workflow_dispatch:
  schedule:
    # 每15分钟跑一次（周一到周五，UTC），由 run_if_after_close.py 判断是否到“收盘+15分钟”
    - cron: "0,15,30,45 * * * 1-5"

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ✅ 恢复 data_cache（用于加速）
      - name: Restore cache (data_cache)
        uses: actions/cache@v4
        with:
          path: data_cache
          key: data-cache-${{ github.run_id }}
          restore-keys: |
            data-cache-

      - name: Run after close gate (runs scan.py inside if needed)
        run: |
          python .github/scripts/run_if_after_close.py

      - name: Commit updated JSON (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add picks.json sectors.json .github/last_run.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Daily scan update"
          git push
