<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Market Dashboard</title>

  <style>
    :root{
      --bg:#0b0f10;
      --card:rgba(255,255,255,0.04);
      --border:rgba(255,255,255,0.12);
      --mint:#8fffe2;
      --text:#d7e7e2;
      --muted:rgba(215,231,226,0.65);
    }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
    }
    .container{
      max-width:1200px;
      margin:0 auto;
      padding:28px 16px 60px;
    }
    h1{
      text-align:center;
      color:var(--mint);
      margin:8px 0 8px;
      font-size:44px;
      letter-spacing:0.5px;
    }
    .subtitle{
      text-align:center;
      margin:0 0 26px;
      color:var(--muted);
    }
    .section{
      margin:18px 0;
      padding:18px;
      border-radius:18px;
      background:var(--card);
      border:1px solid var(--border);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    .section h2{
      margin:0 0 12px;
      font-size:26px;
      color:#e9fffa;
      text-align:center;
    }

    /* Picks charts */
    .pager{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
      margin:10px 0 16px;
    }
    .pager button{
      padding:8px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.06);
      color:#d8fff2;
      cursor:pointer;
    }
    .pager button:disabled{ opacity:0.4; cursor:not-allowed; }

    .charts-grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
    }
    .chart-card{
      border-radius:14px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.04);
      padding:10px;
    }
    .chart-title{
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-weight:800;
      margin:0 0 8px 0;
      color:var(--mint);
      letter-spacing:0.2px;
    }
    .chart-box{
      width:100%;
      height:320px;
    }

    .two-col{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
    }

    @media (max-width: 980px){
      .charts-grid{ grid-template-columns: 1fr; }
      .two-col{ grid-template-columns: 1fr; }
      .chart-box{ height:360px; }
      h1{ font-size:34px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Market Dashboard</h1>
    <div class="subtitle">My daily scan picks + macro snapshot</div>

    <!-- ===== My Picks Charts (Top) ===== -->
    <div class="section">
      <h2>My Picks Charts (6 per page)</h2>

      <div class="pager">
        <button id="prevPage" type="button">Prev</button>
        <div id="pageInfo">Loading picks.json...</div>
        <button id="nextPage" type="button">Next</button>
      </div>

      <div id="chartsGrid" class="charts-grid"></div>
    </div>

    <!-- ===== Macro Snapshot ===== -->
    <div class="section">
      <h2>Macro Snapshot</h2>

      <div class="two-col">
        <div class="chart-card">
          <div class="chart-title"><span>Fed Funds Rate</span><span style="opacity:.75;font-weight:600;">1D</span></div>
          <div class="chart-box" id="fedFunds"></div>
        </div>

        <div class="chart-card">
          <div class="chart-title"><span>US CPI</span><span style="opacity:.75;font-weight:600;">1D</span></div>
          <div class="chart-box" id="cpi"></div>
        </div>
      </div>
    </div>

    <!-- ===== Example Single Chart ===== -->
    <div class="section">
      <h2>NVDA Chart</h2>
      <div class="chart-card">
        <div class="chart-title"><span>NVDA</span><span style="opacity:.75;font-weight:600;">1D</span></div>
        <div class="chart-box" id="nvda"></div>
      </div>
    </div>

    <!-- ===== Heatmap ===== -->
    <div class="section">
      <h2>Market Heatmap</h2>
      <div id="heatmap"></div>
    </div>

  </div>

  <!-- TradingView Widgets -->
  <script>
    function addTVWidgetAdvanced(containerId, symbol){
      const el = document.getElementById(containerId);
      if(!el) return;

      const s = document.createElement("script");
      s.src = "https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js";
      s.async = true;
      s.textContent = JSON.stringify({
        autosize: true,
        symbol: symbol,
        interval: "D",
        timezone: "Etc/UTC",
        theme: "dark",
        style: "1",
        locale: "en",
        hide_top_toolbar: true,
        hide_legend: true,
        allow_symbol_change: false,
        save_image: false,
        withdateranges: false,
        container_id: containerId
      });
      el.appendChild(s);
    }

    function addTVHeatmap(containerId){
      const el = document.getElementById(containerId);
      if(!el) return;

      const s = document.createElement("script");
      s.src = "https://s3.tradingview.com/external-embedding/embed-widget-stock-heatmap.js";
      s.async = true;
      s.textContent = JSON.stringify({
        dataSource: "SPX500",
        blockSize: "market_cap_basic",
        blockColor: "change",
        locale: "en",
        symbolUrl: "",
        colorTheme: "dark",
        hasTopBar: false,
        isDataSetEnabled: false,
        isZoomEnabled: true,
        hasSymbolTooltip: true,
        width: "100%",
        height: 400
      });
      el.appendChild(s);
    }

    // Macro + NVDA + heatmap
    document.addEventListener("DOMContentLoaded", () => {
      addTVWidgetAdvanced("fedFunds", "FRED:EFFR");
      addTVWidgetAdvanced("cpi", "ECONOMICS:USCPI");
      addTVWidgetAdvanced("nvda", "NASDAQ:NVDA");
      addTVHeatmap("heatmap");
    });
  </script>

  <!-- Picks charts (pagination, 6 per page) -->
  <script>
    (function(){
      const PAGE_SIZE = 6;
      let allTickers = [];
      let page = 1;

      function $(id){ return document.getElementById(id); }
      function clearNode(el){ while(el && el.firstChild) el.removeChild(el.firstChild); }

      function renderPage(){
        const grid = $("chartsGrid");
        const info = $("pageInfo");
        const prevBtn = $("prevPage");
        const nextBtn = $("nextPage");
        if(!grid || !info || !prevBtn || !nextBtn) return;

        const totalPages = Math.max(1, Math.ceil(allTickers.length / PAGE_SIZE));
        page = Math.min(Math.max(1, page), totalPages);

        const start = (page - 1) * PAGE_SIZE;
        const items = allTickers.slice(start, start + PAGE_SIZE);

        info.textContent = `Page ${page} / ${totalPages}  |  Total: ${allTickers.length}`;
        prevBtn.disabled = (page <= 1);
        nextBtn.disabled = (page >= totalPages);

        clearNode(grid);

        items.forEach(t => {
          const card = document.createElement("div");
          card.className = "chart-card";

          const title = document.createElement("div");
          title.className = "chart-title";
          title.innerHTML = `<span>${t}</span><span style="opacity:.75;font-weight:600;">1D</span>`;

          const box = document.createElement("div");
          const id = `tv_${t}_${page}_${Math.random().toString(16).slice(2)}`;
          box.id = id;
          box.className = "chart-box";

          card.appendChild(title);
          card.appendChild(box);
          grid.appendChild(card);

          const s = document.createElement("script");
          s.src = "https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js";
          s.async = true;
          s.textContent = JSON.stringify({
            autosize: true,
            symbol: t,               // if needed: "NASDAQ:"+t
            interval: "D",
            timezone: "Etc/UTC",
            theme: "dark",
            style: "1",
            locale: "en",
            hide_top_toolbar: true,
            hide_legend: true,
            allow_symbol_change: false,
            save_image: false,
            withdateranges: false,
            container_id: id
          });
          card.appendChild(s);
        });
      }

      async function loadPicks(){
        try{
          const r = await fetch("./picks.json?v=" + Date.now());
          const j = await r.json();
          const results = j.results || [];
          allTickers = results.map(x => (typeof x === "string" ? x : x.ticker)).filter(Boolean);
          renderPage();
        }catch(e){
          console.error(e);
          const info = $("pageInfo");
          if(info) info.textContent = "Failed to load picks.json (check Console).";
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        const prevBtn = $("prevPage");
        const nextBtn = $("nextPage");
        if(prevBtn) prevBtn.addEventListener("click", () => { page--; renderPage(); });
        if(nextBtn) nextBtn.addEventListener("click", () => { page++; renderPage(); });
        loadPicks();
      });
    })();
  </script>

</body>
</html>
