<!DOCTYPE html>
<html>
<head>
<title>Market Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
font-family: Arial;
background: #111;
color: white;
text-align: center;
}
h1 {
color: #00ffcc;
}
.section {
margin: 40px;
}
</style>
</head>

<body>

<h1>Market Dashboard</h1>

<div class="section">
<h2>Live Ticker</h2>
<script src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js">
{
"symbols": [
{"proName": "NASDAQ:NVDA"},
{"proName": "NASDAQ:AAPL"},
{"proName": "NASDAQ:TSLA"},
{"proName": "SP:SPX"},
{"proName": "NASDAQ:QQQ"}
],
"showSymbolLogo": true,
"isTransparent": false,
"displayMode": "adaptive"
}
</script>
</div>

<div class="section">
<h2>Chart</h2>
<script src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js">
{
"symbol": "NASDAQ:NVDA",
"width": "100%",
"height": "500",
"theme": "dark",
"style": "1"
}
</script>
</div>

<div class="section">
<h2>Market Heatmap</h2>
<script src="https://s3.tradingview.com/external-embedding/embed-widget-stock-heatmap.js">
{
"dataSource": "SPX500",
"blockSize": "market_cap_basic",
"blockColor": "change",
"theme": "dark"
}
</script>
</div>

<div class="section">
<h2>Financial News</h2>
<iframe src="https://finance.yahoo.com" width="100%" height="600"></iframe>
</div>

</body>
</html>
