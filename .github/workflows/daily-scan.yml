name: Daily US Close Scan

on:
  workflow_dispatch:
  schedule:
    # 每小时跑一次（周一到周五，UTC），由脚本判断是否到“收盘+15分钟”
    - cron: "0 * * * 1-5"

permissions:
  contents: write

concurrency:
  group: daily-scan-main
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore cache (data_cache)
        uses: actions/cache@v4
        with:
          path: data_cache
          key: data-cache-v1
          restore-keys: |
            data-cache-v1

      - name: Restore cache (last_run.json)
        uses: actions/cache@v4
        with:
          path: .github/last_run.json
          key: last-run-v1
          restore-keys: |
            last-run-v1

      - name: Run after close gate (runs scan.py inside if needed)
        run: |
          python .github/scripts/run_if_after_close.py

      - name: Commit updated JSON (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add picks.json sectors.json .github/last_run.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Daily scan update"
          git pull --rebase origin main
          git push
