<!DOCTYPE html>
<html>
<head>
<title>Market Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
font-family: Arial;
background: #0b0b0b;
color: white;
text-align: center;
margin:0;
}

h1 {
color: #00ffcc;
margin-top:30px;
}

.section {
margin: 40px auto;
width: 90%;
max-width: 1200px;
}

h2 {
color:#ccc;
margin-bottom:20px;
}
</style>
</head>

<body>

<h1>Market Dashboard</h1>

<div class="section">
<h2>Fed Funds Rate</h2>

<script src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js">
{
"symbol": "FRED:FEDFUNDS",
"width": "100%",
"height": "350",
"theme": "dark",
"style": "1"
}
</script>

</div>

<div class="section">
<h2>US CPI</h2>

<script src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js">
{
"symbol": "FRED:CPIAUCSL",
"width": "100%",
"height": "350",
"theme": "dark",
"style": "1"
}
</script>

</div>

<div class="section">
<h2>NVIDIA Chart</h2>

<script src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js">
{
"symbol": "NASDAQ:NVDA",
"width": "100%",
"height": "450",
"theme": "dark",
"style": "1"
}
</script>

</div>

</body>
</html>
